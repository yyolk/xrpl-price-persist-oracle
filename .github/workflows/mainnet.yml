name: Mainnet

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-deploy:
    environment:
      name: mainnet
      url: https://explorer.xrplf.org/rEGGDggxupqxJ3ZbDTLUzKtpHxHyhtUtiU
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Build
        run: sam build
      - name: Deploy
        env:
          XRPL_NODE_JSON_RPC_URL: https://xrplcluster.com
          XRPL_NODE_ENVIRONMENT: Livenet
          STACK_NAME: xrpl-price-oracle-sam-livenet

        run: >-
          sam deploy
          --no-confirm-changeset
          --no-fail-on-empty-changeset
          --stack-name $STACK_NAME
          --capabilities CAPABILITY_IAM
          --parameter-overrides="
            ParameterKey=GitCommit,ParameterValue=\"$GITHUB_SHA\"
            ParameterKey=XRPLNodeJsonRpcUrl,ParamaterValue=\"$XRPL_NODE_JSON_RPC_URL\"
            ParameterKey=XRPLNodeEnvironment,ParameterValue=\"$XRPL_NODE_ENVIRONMENT\"
          "
          --s3-bucket "${{ secrets.SAM_DEPLOY_BUCKET }}"
          --region us-east-1
